name: Movie API

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package
        env:
          'MONGO_DATABASE': 'movie-api-db'
          'MONGO_USER': 'iamarcayna'
          'MONGO_PASSWORD': 'oESmJDE1UjuKZ2z3'
          'MONGO_CLUSTER': 'cluster0.kqcmngj.mongodb.net'

      - name: Run Java Application
        run: java -jar movie-api-0.0.1-SNAPSHOT.jar
